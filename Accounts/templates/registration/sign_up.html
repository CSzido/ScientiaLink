{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>
    ScientiaLink | Signup
  </title>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = 'icon'  href = "{%static 'images/logo.png'%}"  type='img/png'>
    <link rel="stylesheet" href="{%static 'css/main.css'%}">
    <style>
        #id_language, #id_field{
            width: 100%;
        }
        body {
            background-image: url({%static 'imgs/1.jpg'%});
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            max-width: 100vw;
            min-height: 97vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <span class="title">SignUp For ScientiaLink</span>
        <div class="input">
            <form method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="username a">
                    <label for="username">Username *</label>
                    {{Form.username}}
                </div>
                <div class="username a">
                    <label for="username">Full Name *</label>
                    <input required type="text" placeholder="Full Name" name="name">
                </div>
                <div class="password a">
                    <label for="password">Image *</label>
                    <input type="file" required name="image" accept="image/*">
                </div>
                <div class="password a">
                    <label for="password">Email *</label>
                    {{Form.email}}
                </div>
                <div class="password a">
                    <label for="password">Main Field Of Interest *</label>
                    <select required name="interest0">
                        <option></option>
                        <option>Physics</option>
                        <option>Math</option>
                        <option>Tech</option>
                    </select>
                </div>
                <div class="password a">
                    <label for="password">Extra interest1</label>
                    <select name="interest1">
                        <option></option>
                        <option>Physics</option>
                        <option>Math</option>
                        <option>Tech</option>
                    </select>
                </div>
                <div class="password a">
                    <label for="password">Extra interest2</label>
                    <select name="interest2">
                        <option></option>
                        <option>Physics</option>
                        <option>Math</option>
                        <option>Tech</option>
                    </select>
                </div>
                <div class="password a">
                    <label for="password">Password</label>
                    {{Form.password1}}
                </div>
                  <div class="password a">
                    <label for="password">Confirm Password</label>
                    {{Form.password2}}
                </div>
                <input type="submit" value="SignUP" class="submit">
            </form>
        </div>
    </div>
<script>
  document.getElementById("id_username").placeholder = "User_name";
  document.getElementById("id_password1").placeholder = "Password";
  document.getElementById("id_password2").placeholder = "Confirm password";
  document.getElementById("id_email").placeholder = "Email address";
  document.getElementById("id_first_name").placeholder = "First name";
  document.getElementById("id_last_name").placeholder = "Last name";
</script>
</body>
</html>
