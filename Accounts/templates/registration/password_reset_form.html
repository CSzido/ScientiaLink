{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScientiaLink | Password reset form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = 'icon'  href = "{%static 'images/logo.png'%}"  type='img/png'>
    <link rel="stylesheet" href="{%static 'css/main.css'%}">
    <style>
        body {
            background-image: url({%static 'imgs/1.jpg'%});
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            max-width: 100vw;
            min-height: 97vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
{% block content %}
  <form action="" method="post" class="form-container">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <div class="password a">{{ form.email }}</div>
      <input type="submit" value="Submit" class="submit">
  </form>
{% endblock %}
<script>
    document.getElementById("id_email").placeholder = "Enter your Email"
</script>
</body>
</html>
